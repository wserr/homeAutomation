apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: homeassistant
spec:
  serviceName: homeassistant
  selector:
    matchLabels:
      app: homeassistant
  replicas: 1
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      containers:
        - name: homeassistant
          image: ghcr.io/home-assistant/home-assistant:stable
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 8123
          volumeMounts:
          - name: homeassistant-config
            mountPath: /config
      volumes:
      - name: homeassistant-config
        persistentVolumeClaim:
          claimName: homeassistant-pvc